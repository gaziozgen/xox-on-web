<div style="text-align: center;" routerLink="/home">
  <img src="assets/images/logo.png" class="logo" alt="Logo">
</div>

<div class="row">
  <div class="col-sm-6 menu" [class.active]="'login'==selection" (click)="chooseLogin()">Login</div>
  <div class="col-sm-6 menu" [class.active]="'signup'==selection" (click)="chooseSignUp()">Sign up</div>
</div>

<div class="row form">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">

<div *ngIf="'login'==selection">
    <div class="form-group">
        <label>E-mail:</label>
        <input type="email" [(ngModel)]="email" class="form-control" placeholder="email">
      </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="pwd" placeholder="password">
    </div>
  <button class="btn buttonG" (click)="login()">Login</button>
</div>

<div *ngIf="'signup'==selection">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="nickname" class="form-control" placeholder="nickname">
    </div>
    <div class="form-group">
        <label>E-mail:</label>
        <input type="email" [(ngModel)]="email" class="form-control" placeholder="email">
      </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="pwd" placeholder="password">
    </div>
    <button class="btn buttonG" (click)="signUp()">Sign Up</button>
</div>

  </div>
</div>
