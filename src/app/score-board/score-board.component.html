<div class="home" routerLink="/">
  <i class="fas fa-home"></i>
</div>
<h3>
  Score Board
</h3>
<div *ngFor="let user of users" class="user">
  <div class="row">
    <div class="col-sm-6">
      <span class="name">{{user.nickname}}</span>
    </div>
    <div class="col-sm-6">
      score: <span class="score">{{user.score}}</span>      
    </div>
  </div>
</div>
